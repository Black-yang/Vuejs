<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="../animate.css">


</head>

<body>
    <div id='app'>
        <button @click='flag=!flag'>点我</button>
        <!-- 如果transition里面没有name属性，那么在样式里 就是v-enter... -->
        <transition name='fade' enter-active-class="animated tada" leave-active-class="animated bounceOutRight">
            <!-- 动画执行需要指令v-if、v-show、动态组件 -->
            <p v-show='flag'>hello</p>
        </transition>
    </div>

    <script src="../vue221.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true
            }

        })
    </script>

</body>

</html>
