<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <test></test>
    </div>

    <template id='testtpl'>
        <div>
                {{message}}
            <button @click='change'>点我</button>
        </div>
    </template>

    <script src="../vue2.js"></script>

    <script>
        // 创建组件 

        Vue.component('test', {
            template: '#testtpl',
            data() {
                return {
                    message: 'lucky'
                }
            },
            methods: {
                change() {
                    this.message = 'lucky star'
                }
            }
        })

        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
